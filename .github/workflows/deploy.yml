# Deploy Upbox2 UI to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Remove cache since we don't have package-lock.json files

      - name: Install dependencies
        run: |
          # Install root dependencies
          npm install
          
      - name: Install and build packages in order
        run: |
          # Install core dependencies and build
          echo "Building core package..."
          cd packages/core
          npm install
          npm run build
          cd ../..
          
          # Install tailwind dependencies and build
          echo "Building tailwind package..."
          cd packages/tailwind
          npm install
          npm run build
          cd ../..
          
          # Install vue dependencies and build
          echo "Building vue package..."
          cd packages/vue
          npm install
          npm run build
          cd ../..
          
          # Install storybook dependencies and build
          echo "Building storybook..."
          cd packages/storybook
          npm install
          npm run build-storybook
          cd ../..
          
          # Install example dependencies and build
          echo "Building example..."
          cd packages/example
          npm install
          npm run build
          cd ../..

      - name: Create deployment structure
        run: |
          mkdir -p dist
          # Copy Storybook build to storybook subdirectory
          cp -r packages/storybook/storybook-static dist/storybook
          # Copy Example build to example subdirectory
          cp -r packages/example/dist dist/example
          # Create main index.html that links to both
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Upbox2 UI - Design System</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                margin: 0;
                padding: 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
              }
              .container {
                background: white;
                border-radius: 20px;
                padding: 60px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                text-align: center;
                max-width: 600px;
              }
              h1 {
                color: #333;
                margin-bottom: 20px;
                font-size: 2.5rem;
                font-weight: 700;
              }
              p {
                color: #666;
                margin-bottom: 40px;
                font-size: 1.2rem;
                line-height: 1.6;
              }
              .links {
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
              }
              .link {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-decoration: none;
                padding: 15px 30px;
                border-radius: 50px;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
                display: inline-block;
              }
              .link:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
              }
              .link.storybook {
                background: linear-gradient(135deg, #FF4785 0%, #FF6B9D 100%);
              }
              .link.example {
                background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
              }
              .footer {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #eee;
                color: #999;
                font-size: 0.9rem;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üé® Upbox2 UI</h1>
              <p>Modern Vue 3 component library built with TypeScript and Tailwind CSS</p>
              
              <div class="links">
                <a href="./storybook/" class="link storybook">
                  üìö Storybook
                  <br><small>Component Documentation</small>
                </a>
                <a href="./example/" class="link example">
                  üöÄ Example App
                  <br><small>Live Demo</small>
                </a>
              </div>
              
              <div class="footer">
                <p>Built with ‚ù§Ô∏è using MCP (Model Context Protocol)</p>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
